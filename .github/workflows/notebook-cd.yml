name: Notebook CD

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    environment: DEV
    uses: ./.github/workflows/notebook_template.yml

  job2:
    runs-on: ubuntu-latest
    environment: STAGING
    uses: ./.github/workflows/notebook_template.yml    

  job3:
    runs-on: ubuntu-latest
    environment: PROD
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{ needs.job1.outputs.firstword }} ${{ needs.job1.outputs.secondword }}